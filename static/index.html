<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    #messages {
      list-style-type: none;
      padding: 0;
    }

    #messages li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body style="background-color: rgb(51, 51, 51); color: white;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Chattik</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Welcome, <span id="username"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h1 class="text-center">Chat</h1>
    <div class="row justify-content-center mt-5">
      <div class="col-lg-6">
        <ul id="messages" class="list-group"></ul>
        <form id="chat-form" class="mt-3">
          <div class="input-group">
            <input id="message-input" type="text" class="form-control" autocomplete="off">
            <button type="submit" class="btn btn-warning">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS and Socket.io -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const usernameElement = document.getElementById('username');
    // usernameElement.textContent = req.session.user.username;

    const socket = io();
    const form = document.getElementById('chat-form');
    const input = document.getElementById('message-input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = input.value;
      socket.emit('chat message', message);
      input.value = '';
    });

    socket.on('chat message', (msg) => {
      const li = document.createElement('li');
      li.textContent = msg;
      li.classList.add('list-group-item');
      messages.appendChild(li);
    });
  </script>
</body>
</html>
